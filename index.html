<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashabul & Siti Wedding Invitation</title>
    <meta name="description" content="Join us in celebrating the union of Ashabul and Siti. View details of the wedding ceremony, location, and countdown to the special day.">
    <meta name="keywords" content="Wedding Invitation, Walimatusurus, Wedding, Betong, Spaoh, Malaysia, Marriage Ceremony">
    <meta name="author" content="Alif_Podalls">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ashabul & Siti Wedding Invitation">
    <meta property="og:description" content="Join us in celebrating the union of Ashabul and Siti. View details of the wedding ceremony, location, and countdown to the special day.">
    <meta property="og:site_name" content="Ashabul & Siti Wedding Invitation">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta property="twitter:title" content="Ashabul & Siti Wedding Invitation">
    <meta property="twitter:description" content="Join us in celebrating the union of Ashabul and Siti. View details of the wedding ceremony, location, and countdown to the special day.">


    <!-- Fonts and Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Scripts for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#f4d66d"> <!-- Set the browser theme color -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no"> <!-- Prevents auto-detection of phone numbers -->
</head>
<body>

    <div class="background-layer"></div>

    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Background Blur Layer -->
    <div id="background-blur"></div>

    <!-- Splash Screen Overlay -->
    <div id="splash-screen">
        <h1 class="splash-title">Walimatusurus</h1>
        <img src="src/bride&groom_name.svg" alt="Ashabul & Siti" class="splash-name-image">
        <button class="splash-button" onclick="dismissSplash()"><span>Buka</span></button>
    </div>

    <!-- Main Content (hidden by splash screen initially) -->
    <audio id="wedding-song" src="src/wedding song.mp3" muted></audio>

    <!-- Main wrapper with static background -->
    <div class="wrapper">

        <!-- Hero Section without specific background image -->
        <section class="hero">
            <div class="leaves-overlay">
                <img class="leaf leaf-1" src="src/LEAVES-01.png">
                <img class="leaf leaf-2" src="src/LEAVES-02.png">
                <img class="leaf leaf-3" src="src/LEAVES-05.png">
                <img class="leaf leaf-4" src="src/LEAVES-09.png">
                <img class="leaf leaf-5" src="src/LEAVES-14.png">
            </div>

            <div class="flower">
                <img class="flower flower-1" src="src/Asset 38.svg">
            </div>

            <div class="hero-content">
                <h2 class="arabic-greeting">‏اَلسَلامُ عَلَيْكُم وَرَحْمَةُ اَللهِ وَبَرَكاتُهُ‎</h2>
                <h1 class="invitation-title">Undangan Perkahwinan</h1>
                <div class="ring-svg-container">
                    <img src="src/ring.svg" alt="Ring SVG">
                </div>
                <div class="bride-groom-shortname-container">
                    <img src="src/abul.svg" alt="Bride & Groom Names">
                </div>
                <div class="bride-groom-svg-container">
                    <img src="src/bride&groom_name.svg" alt="Bride & Groom Names">
                </div>
            </div>
        </section>

        <!-- Save the Date Section without specific background image -->
        <section class="save-the-date">
            <div class="golden-leaves">
                <img class="golden leaves-1" src="src/GOLDEN LEAVES-1.png">
                <img class="golden leaves-2" src="src/GOLDEN LEAVES-2.png">
                <img class="golden leaves-3" src="src/GOLDEN LEAVES-3.png">
                <img class="golden leaves-4" src="src/GOLDEN LEAVES-4.png">
                <img class="golden leaves-5" src="src/GOLDEN LEAVES.png">
                <img class="leaf leaf-6" src="src/LEAVES-07.png">
                <img class="leaf leaf-10" src="src/LEAVES-03.png">
                <img class="leaf leaf-7" src="src/LEAVES-03.png">
                <img class="leaf leaf-8" src="src/LEAVES.png">
                <img class="leaf leaf-9" src="src/LEAVES-06.png">
            </div>

            <h2 class="arabic-phrase">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</h2>
            <p class="majlis-text">Majlis akan diadakan di:</p>

            <div class="save-the-date-svg-container">
                <img src="src/save the date.svg" alt="Save the Date SVG">
            </div>

            <div class="maps-svg-container">
                <a href="https://maps.app.goo.gl/6xfrv7J5Z6Mgw4kv8" target="_blank">
                    <img src="src/maps.svg" alt="Maps Location">
                </a>
            </div>

            <p class="instruction">Dapatkan Tunjuk Arah</p>
        </section>

        <!-- Countdown Timer Section -->
        <div id="countdown-container">
            <h2 class="countdown-title">Menghitung Hari</h2>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
